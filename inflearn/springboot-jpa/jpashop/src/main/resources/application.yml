#H2 config
spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/study
    driver-class-name: org.h2.Driver
    username: sa

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
#        show_sql: true   # System.out log

logging:
  level:
    org.hibernate.sql: debug
#    org.hibernate.type: trace # parameter binding

